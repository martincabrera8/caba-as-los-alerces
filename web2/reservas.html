<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Los Alces</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 

</head>
<body>

   
    <header>
        <img src="img/logo.jpg" alt="Logo de Los Alces" class="logo">
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="faq.html" class="nav-link">FAQ</a>
            <a href="instalaciones.html" class="nav-link">Instalaciones</a>
            <a href="ubicacion.html" class="nav-link">Ubicación</a>
        </nav>
        
        <div class="header-buttons">
            <a href="reservas.html" class="btn">Reservas</a>
            <a href="consultas.html" class="btn">Consultas</a>
        </div>
    </header>

    
    <section id="juan">
        <h2>Formulario de Reservas</h2>
        <form class="form-container" onsubmit="return enviarReserva()">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="date">Fecha de Reserva:</label>
                <input type="date" id="date" name="date">
            </div>
            
            <button type="submit" class="btn-submit">Enviar</button>
        </form>
        <p id="mensaje-disponibilidad"></p> 
    </section>

    <script src="script.js"></script>
    <script src="script_validacion.js"></script>
    <script src="reservas.js"></script>
    <script>
        $(document).ready(function() {
        // Obtén el nombre del archivo actual
        var currentPath = window.location.pathname.split("/").pop();

        // Añade la clase "active" al enlace de la página actual
        $('.nav-link').each(function() {
            if ($(this).attr('href') === currentPath) {
                $(this).addClass('active');
            }
        });

        // Cambia el color al pasar el mouse sobre los enlaces
        $(".nav-link").hover(
            function() {
                $(this).css("color", "red");
            },
            function() {
                // Si no es el enlace activo, vuelve al color original
                if (!$(this).hasClass("active")) {
                    $(this).css("color", "");
                }
            }
        );

        // Cambia el color al hacer clic en el enlace
        $(".nav-link").mousedown(function() {
            $(this).css("color", "violet");
        }).mouseup(function() {
            if (!$(this).hasClass("active")) {
                $(this).css("color", "red");
            }
        });

        // Cambia el color al pasar el mouse sobre los botones
        $(".btn").hover(
            function() {
                $(this).css("background-color", "orange");
            },
            function() {
                $(this).css("background-color", "");
            }
        );

        // Cambia el color al hacer clic en el botón
        $(".btn").mousedown(function() {
            $(this).css("background-color", "violet");
        }).mouseup(function() {
            $(this).css("background-color", "orange");
        });
    });
    </script>

</body>
</html>
